<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Blind Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Guess the Anime!</h1>
        <div id="game-area">
            <div id="tries-tracker">
                <span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span>
            </div>
            
            <img id="anime-image" src="" alt="Anime Scene">
            
            <div class="input-section">
                <input type="text" id="answer-input" placeholder="Guess the anime...">
                <button id="submit-button">Submit</button>
                <button id="skip-button">Skip / Don't Know</button>
            </div>
            <p id="message" class="hidden"></p>
            <p id="tries-left"></p>

        </div>

        <div id="results-area" class="hidden">
            <h2>Game Over!</h2>
            <p id="final-score"></p>
            <button id="restart-button">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
