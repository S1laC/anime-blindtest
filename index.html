<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Blind Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Guess the Anime!</h1>
        <div id="game-area">
            <p id="current-score">Score: 0</p>
            <p id="tries-left">Tries Left: 10</p>
            
            <div id="image-container">
                <img id="anime-image" src="" alt="Anime Screenshot">
            </div>

            <input type="text" id="answer-input" placeholder="Enter the anime name" autofocus>
            <button id="submit-button">Submit Guess</button>
            
            <p id="message" class="hidden"></p>
        </div>

        <div id="results-area" class="hidden">
            <h2>Game Over!</h2>
            <p id="final-score"></p>
            <button id="restart-button">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
